<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Disable caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>quickWeather</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="poppins-regular">
  <div>  
    <header id="header_section">
        <div class="app_logo">
        <img src="" alt="">
        </div>
    </header>
  </div>
  <div>
    <main id="main">
        <section id="search">
        <label for="city">Enter City:</label>
        <input type="text" id="city" name="city" placeholder="e.g. Lagos" class="search-box">
        <button id="getWeather" class="button">Get update</button>
        </section>

        <section id="current_update" aria-live="polite" class="card">
        <p>It is going to rain in lagos today!!!Lagos</p>
        </section>
    </main>
  </div>
  <div>
    <footer>
    <p>&copy; 2025 quickweather.com</p>
    </footer>
  </div>

  <!-- jQuery and script -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
